<div class="book-card">
    <div class="book-card__image">
        <img ng-src="{{$ctrl.book.image ? $ctrl.book.image : 'https://via.placeholder.com/190x270?text=НЕТ+ОБЛОЖКИ' }}">
    </div>
    <div class="book-card__info">
        <div class="book-info">
            <div class="book-info__main">
                <div class="book-info__title">{{$ctrl.book.title}}</div>
                <div class="book-info__text">{{ $ctrl.authorsToString($ctrl.book.authors) }}</div>
                <div class="book-info__text">{{ $ctrl.book.pageNumber }} стр.</div>
            </div>
            <div class="book-info__optional">
                <div class="book-info__text book-info__text_additional" ng-if="$ctrl.book.publisher">Издательство {{
                    $ctrl.book.publisher }}</div>
                <div class="book-info__text book-info__text_additional" ng-if="$ctrl.book.publishYear">{{
                    $ctrl.book.publishYear }} г.</div>
                <div class="book-info__text book-info__text_additional" ng-if="$ctrl.book.releaseDate">Дата выхода {{
                    $ctrl.book.releaseDate | date:'dd.MM.yyyy' }}</div>
                <div class="book-info__text book-info__text_additional" ng-if="$ctrl.book.isbn">ISBN {{ $ctrl.book.isbn
                    }}</div>
            </div>
        </div>
    </div>
    <div class="book-card__controls">
        <a href="#" ui-sref="editBook({id:$ctrl.book.id})" class="edit-control" title="Редактировать">
